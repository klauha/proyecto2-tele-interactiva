<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV INTERACTIVA</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id= "screen" class="basicScreen">
        <h1>tv</h1>
    </div>
    <div id="remote">
        <div class="botonesA">
            <button id="on-off">ON</button>
            <div class="vacio"></div>
            <button>SOURCE</button>
        </div>
        <div class="botonesB"></div>
        <div class="row">
            <button id="c1" class="button">1</button>
            <button id="c2" class="button">2</button>
            <button id="c3" class="button">3</button>
        </div>
        <div class="row">
            <button id="c4" class="button">4</button>
            <button id="c5" class="button">5</button>
            <button id="c6" class="button">6</button>
        </div>
        <div class="row">
            <button id="c7" class="button">7</button>
            <button id="c8" class="button">8</button>
            <button id="c9" class="button">9</button>
        </div>
        <div class="row">
            <button id="info" class="button">info</button>
            <button id="c0" class="button">0</button>
            <button id="txt" class="button">txt</button>
        </div>

        <div class="botonesC">
            <button id="buttontNetflix">N</button>
            <button>HO</button>
            <button id="buttonYoutube"></div>&#5125;</button>
        </div>

        <div class="botonesD">
            <div class="volumen">
                <button>+</button>
                <button>-</button>
            </div>
            <div class="exit-mute">
                <button>E</button>
                <button>MUTE</button>
            </div>
            <div class="canales">
                <button id="zpTop">+</button>
                <button>-</button>
            </div>
        </div>
        <div class="botonesE">
            <button class="red"></button>
            <button class="green"></button>
            <button class="yellow"></button>
            <button class="blue"></button>

        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
